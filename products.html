<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Velvet Vogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            color: #ff4081;
        }

        .container {
            padding: 40px 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            padding: 8px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            color: #666;
        }

        .product-card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media(max-width: 768px){
            header {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Velvet Vogue</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="login.php">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Shop Our Collection</h2>

    <div class="filters">
        <input type="text" id="search" placeholder="Search products...">
        
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
        </select>

        <select id="priceFilter">
            <option value="all">All Prices</option>
            <option value="50">Below $50</option>
            <option value="100">Below $100</option>
        </select>

        <button onclick="filterProducts()">Filter</button>
    </div>

    <div class="products" id="productList"></div>
</div>

<footer>
    <p>&copy; 2026 Velvet Vogue | All Rights Reserved</p>
</footer>

<script>
    const products = [
        { id:1, name:"Denim Jacket", price:49.99, category:"casual", image:"https://images.unsplash.com/photo-1521572267360-ee0c2909d518" },
        { id:2, name:"Formal Dress", price:79.99, category:"formal", image:"https://images.unsplash.com/photo-1490481651871-ab68de25d43d" },
        { id:3, name:"White Shirt", price:29.99, category:"formal", image:"https://images.unsplash.com/photo-1523381210434-271e8be1f52b" },
        { id:4, name:"Casual Hoodie", price:39.99, category:"casual", image:"https://images.unsplash.com/photo-1520975916090-3105956dac38" }
    ];

    function displayProducts(items){
        const productList = document.getElementById("productList");
        productList.innerHTML = "";

        items.forEach(product => {
            productList.innerHTML += `
                <div class="product-card">
                    <img src="${product.image}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `;
        });
    }

    function filterProducts(){
        const search = document.getElementById("search").value.toLowerCase();
        const category = document.getElementById("categoryFilter").value;
        const price = document.getElementById("priceFilter").value;

        let filtered = products.filter(product => {
            let matchSearch = product.name.toLowerCase().includes(search);
            let matchCategory = category === "all" || product.category === category;
            let matchPrice = price === "all" || product.price <= price;
            return matchSearch && matchCategory && matchPrice;
        });

        displayProducts(filtered);
    }

    function addToCart(id){
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let product = products.find(p => p.id === id);

        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Product added to cart!");
    }

    displayProducts(products);
</script>

</body>
</html>
