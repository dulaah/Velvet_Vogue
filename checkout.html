<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Velvet Vogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        header {
            background: black;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            color: #ff4081;
        }

        .container {
            padding: 40px 50px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        .cart-table, .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        .cart-table {
            width: 100%;
            margin-bottom: 30px;
            background: white;
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            text-align: center;
        }

        .cart-table th {
            background: #222;
            color: white;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
        }

        .place-order-btn {
            padding: 12px 25px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media(max-width: 768px){
            header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Velvet Vogue</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Checkout</h2>

    <table class="cart-table" id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Total Amount: $<span id="grandTotal">0.00</span></h3>

    <form id="checkoutForm">
        <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="address">Shipping Address</label>
            <input type="text" id="address" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" required>
        </div>
        <div>
            <label for="zip">ZIP / Postal Code</label>
            <input type="text" id="zip" required>
        </div>
        <div>
            <label for="payment">Payment Method</label>
            <select id="payment" required>
                <option value="">Select Payment</option>
                <option value="card">Credit / Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
        </div>

        <button type="submit" class="place-order-btn">Place Order</button>
    </form>
</div>

<footer>
    <p>&copy; 2026 Velvet Vogue | All Rights Reserved</p>
</footer>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartTableBody = document.querySelector("#cartTable tbody");
    const grandTotalSpan = document.getElementById("grandTotal");

    function displayCart() {
        cartTableBody.innerHTML = "";
        let grandTotal = 0;

        cart.forEach(item => {
            if(!item.quantity) item.quantity = 1;
            let total = item.price * item.quantity;
            grandTotal += total;

            cartTableBody.innerHTML += `
                <tr>
                    <td><img src="${item.image}" width="80"></td>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>$${total.toFixed(2)}</td>
                </tr>
            `;
        });

        grandTotalSpan.innerText = grandTotal.toFixed(2);
    }

    displayCart();

    document.getElementById("checkoutForm").addEventListener("submit", function(e){
        e.preventDefault();

        if(cart.length === 0){
            alert("Your cart is empty!");
            return;
        }

        // Collect shipping/payment info
        const orderData = {
            customerName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            zip: document.getElementById("zip").value,
            payment: document.getElementById("payment").value,
            cart: cart
        };

        console.log(orderData);

        alert("Order placed successfully! (Demo) ðŸŽ‰");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
    });
</script>

</body>
</html>
