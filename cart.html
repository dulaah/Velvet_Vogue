<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | Velvet Vogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background: black;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            padding: 40px 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #222;
            color: white;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }

        .qty-btn {
            background: black;
            color: white;
        }

        .remove-btn {
            background: red;
            color: white;
        }

        .total-section {
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media(max-width: 768px){
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                border: none;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Velvet Vogue</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="login.php">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Your Shopping Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="cartTable"></tbody>
    </table>

    <div class="total-section">
        <h3>Total Amount: $<span id="grandTotal">0.00</span></h3>
        <button class="checkout-btn" onclick="window.location='checkout.php'">Proceed to Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 Velvet Vogue | All Rights Reserved</p>
</footer>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
        const cartTable = document.getElementById("cartTable");
        cartTable.innerHTML = "";
        let grandTotal = 0;

        cart.forEach((item, index) => {
            if(!item.quantity) item.quantity = 1;

            let total = item.price * item.quantity;
            grandTotal += total;

            cartTable.innerHTML += `
                <tr>
                    <td><img src="${item.image}"></td>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>
                        <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                        ${item.quantity}
                        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                    </td>
                    <td>$${total.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})">X</button></td>
                </tr>
            `;
        });

        document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, change) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        displayCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        displayCart();
    }

    function clearCart() {
        localStorage.removeItem("cart");
        cart = [];
        displayCart();
    }

    

    displayCart();
</script>

</body>
</html>
